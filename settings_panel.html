<div class="message-collapser-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Message Collapser Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <!-- Master Enable/Disable Toggle -->
            <div class="test-extension_block flex-container">
                <input id="testExtensionMasterEnable" type="checkbox" />
                <label for="testExtensionMasterEnable">Enable Message Collapser</label>
            </div>

            <!-- Status Indicator -->
            <div class="test-extension_block flex-container">
                 <p>Status: <span id="testExtensionStatusIndicator">Unknown</span></p>
            </div>

            <hr class="sysHR" />

            <!-- Global Action Buttons (Placeholder for MVP) -->
            <div class="test-extension_block flex-container">
                <input id="testExtensionCollapseDisabled" class="menu_button" type="button" value="Collapse Disabled Messages" />
            </div>
             <div class="test-extension_block flex-container">
                <input id="testExtensionExpandDisabled" class="menu_button" type="button" value="Expand Disabled Messages" />
            </div>
             <div class="test-extension_block flex-container">
                <input id="testExtensionExpandAll" class="menu_button" type="button" value="Expand All" />
            </div>
             <div class="test-extension_block flex-container">
                <input id="testExtensionCollapseAll" class="menu_button" type="button" value="Collapse All" />
            </div>

            <hr class="sysHR" />

        </div>
    </div>
</div>
